name: Build and Deploy Branch Assets

on:
  push:
    branches:
      - "*"
      - "!main" # Exclude main branch (handled by main.yml)

jobs:
  build-and-deploy-branch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get branch name
        id: branch
        run: echo "branch_name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting with Prettier
        run: npx prettier . --check

      - name: Build staging assets
        run: npm run build:staging

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to R2 (Branch-specific path)
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          BRANCH_NAME: ${{ steps.branch.outputs.branch_name }}

        run: |
          echo "Deploying branch '$BRANCH_NAME' assets..."

          # Deploy manifest
          wrangler r2 object put $R2_BUCKET_NAME/$BRANCH_NAME/manifest.json --file=dist/staging/manifest.json --remote

          # Deploy assets
          find dist/staging/assets -type f -exec sh -c 'wrangler r2 object put $R2_BUCKET_NAME/$BRANCH_NAME/assets/$(basename "$1") --file="$1" --remote' _ {} \;

          echo "Branch '$BRANCH_NAME' deployed successfully!"
